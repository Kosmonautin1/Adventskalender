
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .door {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #d2232a;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .door.locked {
            background-color: #888;
            cursor: not-allowed;
        }
        .door.opened {
            background-color: #fff;
            color: black;
            transform: rotateY(180deg);
        }
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="width: 100%; text-align: center;">ðŸŽ„ Advent Calendar ðŸŽ„</h1>
    <div id="calendar">
        <!-- Example of 24 doors -->
        <div class="door" data-day="1">1</div>
        <div class="door" data-day="2">2</div>
        <div class="door" data-day="3">3</div>
        <div class="door" data-day="4">4</div>
        <div class="door" data-day="5">5</div>
        <div class="door" data-day="6">6</div>
        <div class="door" data-day="7">7</div>
        <div class="door" data-day="8">8</div>
        <div class="door" data-day="9">9</div>
        <div class="door" data-day="10">10</div>
        <div class="door" data-day="11">11</div>
        <div class="door" data-day="12">12</div>
        <div class="door" data-day="13">13</div>
        <div class="door" data-day="14">14</div>
        <div class="door" data-day="15">15</div>
        <div class="door" data-day="16">16</div>
        <div class="door" data-day="17">17</div>
        <div class="door" data-day="18">18</div>
        <div class="door" data-day="19">19</div>
        <div class="door" data-day="20">20</div>
        <div class="door" data-day="21">21</div>
        <div class="door" data-day="22">22</div>
        <div class="door" data-day="23">23</div>
        <div class="door" data-day="24">24</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date().getDate(); // Get today's day of the month
            const doors = document.querySelectorAll('.door');
            
            doors.forEach(door => {
                const doorDay = parseInt(door.dataset.day); // Get the door's day number
                
                if (doorDay > today) {
                    door.classList.add('locked'); // Lock doors for future days
                } else {
                    door.addEventListener('click', function () {
                        if (!door.classList.contains('opened')) {
                            door.classList.add('opened'); // Open the door
                            alert(`ðŸŽµ Door ${doorDay} opened!`); // Replace with Spotify logic if needed
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
